<div class="block">
      <h1 class="day">{{schedule.day | date:"EEEE"}}</h1>
      <div class="lesson">
        <div class="subject">{{item.name}}</div>
        <div class="teacher">{{item.subject}}</div>
        <div class="classroom">{{schedule.room}}</div>
        <div class="time">{{schedule.begin | date: 'shortTime'}} - {{schedule.end | date: 'shortTime'}}</div>
      </div>
      <div class="divider">
        <img src="views/divider.png" >
      </div>
</div>
